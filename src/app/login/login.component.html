<div id="logreg-forms">
  <form class="form-signin" [formGroup]="loginForm">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
      <br>
      <br>
      <input type="email" id="inputEmail" class="form-control" name="login" formControlName="email" placeholder="Email address" required="" autofocus="">
      <input type="password" id="inputPassword" class="form-control" name="senha" formControlName="senha" placeholder="Password" required="">
      
      <button class="btn btn-success btn-block" (click)="logar()">
            <i class="fas fa-sign-in-alt"></i> Sign in
            <span [ngClass]="{ 'desaparece': !mostrarSpinner }" class="spinner-border spinner-border-sm"></span>
      </button>

      <a href="#" id="forgot_pswd">Forgot password?</a>
      <hr>
      <!-- <p>Don't have an account!</p>  -->
      <button class="btn btn-primary btn-block" type="button" id="btn-signup">
          Sign up New Account
      </button>
      </form>

      <form class="form-reset">
          <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
          <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
          <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
      </form>
      
      <form class="form-signup">          
          <p style="text-align:center">OR</p>

          <input type="text" id="user-name" class="form-control" placeholder="Full name" required="" autofocus="">
          <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
          <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
          <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required autofocus="">

          <button class="btn btn-primary btn-block" type="submit">
            <i class="fas fa-user-plus"></i> Sign Up
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
          <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
      </form>
      <br>
      
</div>
